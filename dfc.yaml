openapi: 3.0.1
info:
  title: DFC Sample API
  description: |
    <p>
    This API implements the Data Food Consortium (DFC) specifications.
    It serves and reads semantic data encoded in JSON-LD.
    <p>
  contact:
    name: DFC General Contact
    url: https://www.datafoodconsortium.org/
    email: hello@datafoodconsortium.org
  version: v1.12.1
servers:
- url: /
security:
- oidc_token: []
paths:
  /api/dfc/Addresses/{id}:
    get:
      tags:
      - Addresses
      summary: Show address
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful
          content:
            application/json:
              examples:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@id': http://test.host/api/dfc/Addresses/40000
                    '@type': dfc-b:Address
                    dfc-b:street: 10 Lovely Street
                    dfc-b:postcode: "20170"
                    dfc-b:city: Herndon
                    dfc-b:hasCountry: United States of America
                    dfc-b:region: Virginia
                    dfc-b:latitude: 38.8975
                    dfc-b:longitude: -77.0092
                    dfc-b:addressOf: http://test.host/api/dfc/Enterprises/10000
        "404":
          description: not found
  /api/dfc/Enterprises/{enterprise_id}/CatalogItems:
    get:
      tags:
      - CatalogItems
      summary: List all CatalogItems for an Enterprise
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: before
        in: query
        description: "The cursor returned from a previous request, requesting the\
          \ API return elements before that id."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: after
        in: query
        description: "The cursor returned from a previous request, requesting the\
          \ API return elements after that id."
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: first
        in: query
        description: Return up to the first x elements in the list
        required: false
        style: form
        explode: true
        schema:
          maximum: 255
          minimum: 1
          type: integer
          format: int32
          example: 25
          default: 25
      - name: last
        in: query
        description: Return up to the last x elements in the list
        required: false
        style: form
        explode: true
        schema:
          maximum: 255
          minimum: 1
          type: integer
          format: int32
          example: 25
          default: 25
      responses:
        "404":
          description: not found
        "200":
          description: success
          content:
            application/json:
              examples:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@graph':
                    - '@id': http://test.host/api/dfc/Enterprises/10000
                      '@type': dfc-b:Enterprise
                      dfc-b:name: Fred's Farm
                      dfc-b:hasDescription: Beautiful
                      dfc-b:manages: http://test.host/api/dfc/Enterprises/10000/CatalogItems/10001
                    - '@id': http://test.host/api/dfc/Enterprises/10000/CatalogItems/10001
                      '@type': dfc-b:CatalogItem
                      dfc-b:references: http://test.host/api/dfc/Enterprises/10000/SuppliedProducts/10001
                      dfc-b:sku: AR
                      dfc-b:stockLimitation: 0
                      dfc-b:offeredThrough: http://test.host/api/dfc/Enterprises/10000/Offers/10001
                    - '@id': http://test.host/api/dfc/Enterprises/10000/Offers/10001
                      '@type': dfc-b:Offer
                      dfc-b:hasPrice: 19.99
                      dfc-b:stockLimitation: 0
        "401":
          description: unauthorized
  /api/dfc/Enterprises/{enterprise_id}/CatalogItems/{id}:
    get:
      tags:
      - CatalogItems
      summary: Show CatalogItem
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              examples:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@graph':
                    - '@id': http://test.host/api/dfc/Enterprises/10000/CatalogItems/10001
                      '@type': dfc-b:CatalogItem
                      dfc-b:references: http://test.host/api/dfc/Enterprises/10000/SuppliedProducts/10001
                      dfc-b:sku: AR
                      dfc-b:stockLimitation: 0
                      dfc-b:offeredThrough: http://test.host/api/dfc/Enterprises/10000/Offers/10001
                    - '@id': http://test.host/api/dfc/Enterprises/10000/Offers/10001
                      '@type': dfc-b:Offer
                      dfc-b:hasPrice: 19.99
                      dfc-b:stockLimitation: 0
        "404":
          description: not found
    put:
      tags:
      - CatalogItems
      summary: Update CatalogItem
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                '@context':
                  rdfs: http://www.w3.org/2000/01/rdf-schema#
                  skos: http://www.w3.org/2004/02/skos/core#
                  dfc: http://static.datafoodconsortium.org/ontologies/DFC_FullModel.owl#
                  dc: http://purl.org/dc/elements/1.1/#
                  dfc-b: http://static.datafoodconsortium.org/ontologies/DFC_BusinessOntology.owl#
                  dfc-p: http://static.datafoodconsortium.org/ontologies/DFC_ProductOntology.owl#
                  dfc-t: http://static.datafoodconsortium.org/ontologies/DFC_TechnicalOntology.owl#
                  dfc-m: http://static.datafoodconsortium.org/data/measures.rdf#
                  dfc-pt: http://static.datafoodconsortium.org/data/productTypes.rdf#
                  dfc-f: http://static.datafoodconsortium.org/data/facets.rdf#
                  dfc-p:hasUnit:
                    '@type': '@id'
                  dfc-b:hasUnit:
                    '@type': '@id'
                  dfc-b:hasQuantity:
                    '@type': '@id'
                  dfc-p:hasType:
                    '@type': '@id'
                  dfc-b:hasType:
                    '@type': '@id'
                  dfc-b:references:
                    '@type': '@id'
                  dfc-b:referencedBy:
                    '@type': '@id'
                  dfc-b:offeres:
                    '@type': '@id'
                  dfc-b:supplies:
                    '@type': '@id'
                  dfc-b:defines:
                    '@type': '@id'
                  dfc-b:affiliates:
                    '@type': '@id'
                  dfc-b:manages:
                    '@type': '@id'
                  dfc-b:offeredThrough:
                    '@type': '@id'
                  dfc-b:hasBrand:
                    '@type': '@id'
                  dfc-b:hasGeographicalOrigin:
                    '@type': '@id'
                  dfc-b:hasClaim:
                    '@type': '@id'
                  dfc-b:hasAllergenDimension:
                    '@type': '@id'
                  dfc-b:hasNutrimentDimension:
                    '@type': '@id'
                  dfc-b:hasPhysicalDimension:
                    '@type': '@id'
                  dfc:owner:
                    '@type': '@id'
                  dfc-t:hostedBy:
                    '@type': '@id'
                  dfc-t:hasPivot:
                    '@type': '@id'
                  dfc-t:represent:
                    '@type': '@id'
                dfc-b:stockLimitation: "3"
                dfc-b:sku: new-sku
      responses:
        "204":
          description: no content
    post:
      tags:
      - CatalogItems
      summary: create a new CatalogItem for a given Enterprise
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                '@context': https://www.datafoodconsortium.org
                '@graph':
                - '@id': '#'
                  '@type': dfc-b:CatalogItem
                  dfc-b:references: http://test.host/api/dfc/Enterprises/10000/SuppliedProducts/10001
                  dfc-b:sku: AR
                  dfc-b:stockLimitation: 0
                  dfc-b:offeredThrough:
                    '@id': '#1'
                    '@type': dfc-b:Offer
                    dfc-b:hasPrice:
                      '@id': '#2'
                      '@type': dfc-b:Price
                      dfc-b:hasUnit: GBP
                      dfc-b:value: 4.95
                      dfc-b:VATrate: 0.0
      responses:
        "201":
          description: created
          content:
            application/json:
              schema:
                example:
                  '@id': http://test.host/api/dfc/Enterprises/10000/CatalogItems/10001
        "400":
          description: bad request
        "401":
          description: unauthorized
  /api/dfc/Enterprises/{enterprise_id}/customerCategories:
    get:
      tags:
      - CustomerCategory
      summary: Return a list of Customer Categories for an Enterprise
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "404":
          description: not found
        "200":
          description: successful
          content:
            application/json:
              examples:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@graph':
                    - '@id': http://test.host/api/dfc/Enterprises/10000/customerCategories/10005
                      '@type': dfc-b:customerCategory
                      dfc-b:definedBy: http://test.host/api/dfc/Enterprises/10000
    post:
      tags:
      - CustomerCategory
      summary: create a new Customer Category for a given Enterprise
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                '@id': '#'
                dfc-b:definedBy: http://test.host/api/dfc/Enterprises/10000
      responses:
        "201":
          description: created
          content:
            application/json:
              schema:
                example:
                  '@id': http://test.host/api/dfc/Enterprises/10000/customerCategories/10006
        "400":
          description: bad request
        "401":
          description: unauthorized
  /api/dfc/Enterprises/{enterprise_id}/customerCategories/{id}:
    get:
      tags:
      - CustomerCategory
      summary: Return a specific Customer Category for an Enterprise
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful
          content:
            application/json:
              examples:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@graph':
                    - '@id': http://test.host/api/dfc/Enterprises/10000/customerCategories/10005
                      '@type': dfc-b:customerCategory
                      dfc-b:definedBy: http://test.host/api/dfc/Enterprises/10000
    delete:
      tags:
      - CustomerCategory
      summary: remove a Customer Category for a given Enterprise
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                '@id': http://test.host/api/dfc/Enterprises/10000/customerCategories/10006
      responses:
        "204":
          description: no content
        "401":
          description: unauthorized
  /api/dfc/Enterprises/{id}:
    get:
      tags:
      - Enterprises
      summary: Show enterprise
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful
          content:
            application/json:
              examples:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@graph':
                    - '@id': http://test.host/api/dfc/Enterprises/10000
                      '@type': dfc-b:Enterprise
                      dfc-b:hasAddress: http://test.host/api/dfc/Addresses/40000
                      dfc-b:hasPhoneNumber: http://test.host/api/dfc/PhoneNumbers/444000200
                      dfc-b:email: hello@example.org
                      dfc-b:websitePage: https://test.host/
                      dfc-b:hasSocialMedia: http://test.host/api/dfc/Enterprises/10000/SocialMedias/facebook
                      dfc-b:name: Fred's Farm
                      dfc-b:hasDescription: This is an awesome enterprise
                      dfc-b:VATnumber: 123 456
                      dfc-b:manages: http://test.host/api/dfc/Enterprises/10000/CatalogItems/10001
                      dfc-b:supplies: http://test.host/api/dfc/Enterprises/10000/SuppliedProducts/10001
                      dfc-b:hasMainContact: http://test.host/api/dfc/Persons/10000
                      dfc-b:logo: http://test.host/active-storage/url/logo.png
                      dfc-b:affiliates: http://test.host/api/dfc/Enterprises/60000
                    - '@id': http://test.host/api/dfc/Addresses/40000
                      '@type': dfc-b:Address
                      dfc-b:hasStreet: 42 Doveton Street
                      dfc-b:hasPostalCode: "20170"
                      dfc-b:hasCity: Herndon
                      dfc-b:hasCountry: USA
                      dfc-b:region: Virginia
                    - '@id': http://test.host/api/dfc/Enterprises/10000/SuppliedProducts/10001
                      '@type': dfc-b:SuppliedProduct
                      dfc-b:name: Apple - 1g
                      dfc-b:description: Round
                      dfc-b:hasType: dfc-pt:non-local-vegetable
                      dfc-b:hasQuantity:
                        '@type': dfc-b:QuantitativeValue
                        dfc-b:hasUnit: dfc-m:Gram
                        dfc-b:value: 1.0
                      dfc-b:alcoholPercentage: 0.0
                      dfc-b:lifetime: ""
                      dfc-b:usageOrStorageCondition: ""
                      dfc-b:totalTheoreticalStock: 0.0
                      dfc-b:image: http://test.host/active-storage/url/logo-white.png
                    - '@id': http://test.host/api/dfc/Enterprises/10000/CatalogItems/10001
                      '@type': dfc-b:CatalogItem
                      dfc-b:references: http://test.host/api/dfc/Enterprises/10000/SuppliedProducts/10001
                      dfc-b:sku: APP
                      dfc-b:stockLimitation: 5
                      dfc-b:offeredThrough: http://test.host/api/dfc/Enterprises/10000/Offers/10001
                    - '@id': http://test.host/api/dfc/Enterprises/10000/SocialMedias/facebook
                      '@type': dfc-b:SocialMedia
                      dfc-b:name: facebook
                      dfc-b:URL: https://facebook.com/user
        "404":
          description: not found
    put:
      tags:
      - Enterprises
      summary: Update an Enterprise
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                '@context': https://www.datafoodconsortium.org
                '@id': http://test.host/api/dfc/Enterprises/10000
                '@type': dfc-b:Enterprise
                dfc-b:hasAddress: http://test.host/api/dfc/Addresses/40000
                dfc-b:hasPhoneNumber: http://test.host/api/dfc/PhoneNumbers/4401214000245
                dfc-b:email: support@example.org
                dfc-b:websitePage: https://www.test.host
                dfc-b:hasSocialMedia: http://test.host/api/dfc/Enterprises/10000/SocialMedias/facebook
                dfc-b:name: Fred's New & Improved Farm
                dfc-b:hasDescription: This is now an even more awesome enterprise
                dfc-b:VATnumber: 123 456
                dfc-b:manages: http://test.host/api/dfc/Enterprises/10000/CatalogItems/10001
                dfc-b:supplies: http://test.host/api/dfc/Enterprises/10000/SuppliedProducts/10001
                dfc-b:hasMainContact: http://test.host/api/dfc/Persons/10000
                dfc-b:logo: http://test.host/active-storage/url/logo.png
                dfc-b:affiliates: http://test.host/api/dfc/Enterprises/60000
      responses:
        "204":
          description: no content
    post:
      tags:
      - Enterprises
      summary: Create an Enterprise
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@id': '#'
                    '@type': dfc-b:Enterprise
                    dfc-b:hasAddress: http://test.host/api/dfc/Addresses/40000
                    dfc-b:hasPhoneNumber: http://test.host/api/dfc/PhoneNumbers/444000200
                    dfc-b:email: hello@example.org
                    dfc-b:websitePage: https://test.host/
                    dfc-b:hasSocialMedia: '#SocialMedias/facebook'
                    dfc-b:name: Fred's Farm
                    dfc-b:hasDescription: This is an awesome enterprise
                    dfc-b:VATnumber: 123 456
                    dfc-b:manages: '#/CatalogItems/10001'
                    dfc-b:supplies: '#/SuppliedProducts/10001'
                    dfc-b:hasMainContact: http://test.host/api/dfc/Persons/10000
                    dfc-b:logo: http://test.host/active-storage/url/logo.png
                    dfc-b:affiliates: http://test.host/api/dfc/Enterprises/60000
      responses:
        "201":
          description: created
        "400":
          description: bad request
        "401":
          description: unauthorized
    delete:
      tags:
      - Enterprises
      summary: remove an Enterprise
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: no content
        "401":
          description: unauthorized
  /api/dfc/Enterprises/{enterprise_id}/affiliatedTo:
    post:
      tags:
      - Enterprises::affiliatedTo
      summary: "Affilate 2 Enterprises (1 in path, 1 in requestBody)"
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                '@id': http://test.host/api/dfc/Enterprises/10001
      responses:
        "201":
          description: created
        "400":
          description: bad request
        "401":
          description: unauthorized
  /api/dfc/Enterprises/{enterprise_id}/affiliatedTo/{id}:
    delete:
      tags:
      - Enterprises::affiliatedTo
      summary: Remove an Enterprise affiliatedTo link
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: no content
        "401":
          description: unauthorized
  /api/dfc/Enterprises/{enterprise_id}/Offers/{id}:
    get:
      tags:
      - Offers
      summary: Show Offer
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: success
          content:
            application/json:
              examples:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@id': http://test.host/api/dfc/Enterprises/10000/Offers/10001
                    '@type': dfc-b:Offer
                    dfc-b:hasPrice: 19.99
                    dfc-b:stockLimitation: 5
                    dfc-b:discount: 2.95
                    dfc-b:offersTo: https://test.host/api/dfc/enterprises/10000/customerCategories/10005
    put:
      tags:
      - Offers
      summary: Update Offer
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                '@context': https://www.datafoodconsortium.org
                '@id': http://test.host/api/dfc/Enterprises/10000/Offers/10001
                '@type': dfc-b:Offer
                dfc-b:hasPrice: 9.99
                dfc-b:stockLimitation: 7
                dfc-b:discount: 1.5
                dfc-b:offersTo: https://test.host/api/dfc/enterprises/10000/customerCategories/10005
      responses:
        "204":
          description: success
  /api/dfc/persons/{id}:
    get:
      tags:
      - Persons
      summary: Show person
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful
          content:
            application/json:
              examples:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@id': http://test.host/api/dfc/Persons/10000
                    '@type': dfc-b:Person
                    dfc-b:familyName: Khan
                    dfc-b:firstName: Ali
                    dfc-b:hasAddress: http://test.host/api/dfc/Addresses/40000
                    dfc-b:hasPhoneNumber: http://test.host/api/dfc/PhoneNumbers/4401214000245
                    dfc-b:hasEmail: ali.khan@test.host
                    dfc-b:hasSocialMedia:
                      '@type': dfc-b:SocialMedia
                      dfc-b:name: twitter
                      dfc-b:URL: https://x.com/user
        "404":
          description: not found
  /api/dfc/PhoneNumbers/{id}:
    get:
      tags:
      - PhoneNumbers
      summary: Show phone number
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful
          content:
            application/json:
              examples:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@id': http://test.host/api/dfc/PhoneNumbers/4401214000245
                    '@type': dfc-b:PhoneNumber
                    dfc-b:countryCode: 44
                    dfc-b:phoneNumber: 0121-400-0245
                    dfc-b:phoneNumberOf: http://test.host/api/dfc/Enterprises/10000
        "404":
          description: not found
  /api/dfc/Enterprises/{enterprise_id}/SocialMedias/{name}:
    get:
      tags:
      - SocialMedias
      summary: Show social media
      parameters:
      - name: enterprise_id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: name
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful
          content:
            application/json:
              examples:
                test_example:
                  value:
                    '@context': https://www.datafoodconsortium.org
                    '@id': http://test.host/api/dfc/Enterprises/10000/SocialMedias/facebook
                    '@type': dfc-b:SocialMedia
                    dfc-b:name: facebook
                    dfc-b:URL: https://facebook.com/user
        "404":
          description: not found
  /api/dfc/Enterprises/{enterprise_id}/SuppliedProducts:
    get:
